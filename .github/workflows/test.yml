name: Test the project
on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"] 
  workflow_dispatch:

jobs:
  test:
    runs-on: "ubuntu-latest"
    name: "Run tests"
    steps:
      - name: "Create out build files"
        run: |
             "mkdir out"
             "cd out"
             "cmake .."

      - name: "Build the tests"
        working-directory: "out"
        run: "make lexer_tests"

      - name: "Run the tests"
        working-directory: "out"
        run: "make test"
